---
mysql_vendor: "MariaDB" # either MariaDB or MySQL (case sensitive)
mysql_root_pass: # if unset, one will be generated

mysql_server_id: # automatically generated (eth0 first IPv4 as long) when unset
mysql_slow_query_log_file: # enable slow queries logging

mysql_replication_role: # slave, master or unset to disable
mysql_replication_master: # master location (hostname or IP address)
mysql_replication_user_name: "replicator"
mysql_replication_user_host: "%"
mysql_replication_user_pass: # if unset, one will be generated from root password
mysql_replication_user_priv: "*.*:SELECT, PROCESS, FILE, SUPER, REPLICATION CLIENT, REPLICATION SLAVE, RELOAD"
mysql_replication_databases: []
mysql_replication_ignore_tables: []
